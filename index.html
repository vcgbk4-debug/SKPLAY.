<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>SK PLAY</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#0f1115">

<!-- Ícones -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<!-- Fonte moderna -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">

<style>
/* RESET */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: radial-gradient(circle at top, #141b2d, #0f1115 60%);
  color: #fff;
  font-family: 'Inter', Arial, sans-serif;
}

/* ================= HEADER ================= */
header {
  position: fixed;
  top: 0;
  width: 100%;
  height: 70px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 50px;
  background: rgba(15,17,21,.85);
  backdrop-filter: blur(8px);
  z-index: 100;
}

header span {
  font-weight: 900;
  font-size: 22px;
  letter-spacing: 2px;
}

nav a {
  color: #cfd6e4;
  text-decoration: none;
  margin-left: 28px;
  font-size: 15px;
  position: relative;
}

nav a::after {
  content:"";
  position:absolute;
  left:0;
  bottom:-6px;
  width:0;
  height:2px;
  background:#4f8cff;
  transition:.3s;
}

nav a:hover::after {
  width:100%;
}

/* ================= HERO ================= */
.hero {
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
}

.hero h1 {
  font-size: 72px;
  font-weight: 900;
  letter-spacing: 6px;
  background: linear-gradient(to right, #ffffff, #9fb7ff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.hero p {
  margin-top: 18px;
  color: #b5bfd6;
  font-size: 18px;
  max-width: 500px;
}

/* ================= SEÇÕES ================= */
.section {
  padding: 40px 60px;
}

.section h2 {
  margin-bottom: 25px;
  font-size: 24px;
  font-weight: 600;
}

/* ================= ROW ================= */
.row {
  display: flex;
  gap: 25px;
}

/* ================= CARD ÍCONE ================= */
.card {
  flex: 1;
  min-height: 160px;
  border-radius: 16px;
  background:
    linear-gradient(145deg, rgba(255,255,255,.06), rgba(255,255,255,.01));
  backdrop-filter: blur(6px);
  border: 1px solid rgba(255,255,255,.08);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: .35s;
  position: relative;
  overflow: hidden;
}

.card::before {
  content:"";
  position:absolute;
  inset:0;
  background: linear-gradient(120deg, transparent, rgba(79,140,255,.15), transparent);
  opacity:0;
  transition:.35s;
}

.card i {
  font-size: 42px;
  margin-bottom: 12px;
  color: #e3ebff;
  z-index:1;
}

.card span {
  font-size: 17px;
  letter-spacing: .6px;
  z-index:1;
}

.card:hover {
  transform: translateY(-10px) scale(1.03);
}

.card:hover::before {
  opacity:1;
}

/* ================= FOOTER ================= */
footer {
  text-align: center;
  padding: 30px;
  color: #7d879e;
  font-size: 14px;
  border-top: 1px solid rgba(255,255,255,.06);
}

/* ================= MOBILE ================= */
@media (max-width: 768px) {
  header {
    padding: 0 20px;
  }

  .hero h1 {
    font-size: 48px;
  }

  .section {
    padding: 30px 25px;
  }

  .row {
    flex-direction: column;
  }
}
</style>
</head>
<body>

<!-- HEADER -->
<header>
  <span>SK PLAY</span>
  <nav>
    <a href="#">Início</a>
    <a href="filmes.html">Filmes</a>
    <a href="series.html">Séries</a>
    <a href="canais.html">Ao Vivo</a>
  </nav>
</header>

<!-- HERO -->
<section class="hero">
  <div>
    <h1>SK PLAY</h1>
    <p>Filmes, séries e canais ao vivo em um só lugar</p>
  </div>
</section>

<!-- CATEGORIAS -->
<section class="section">
  <h2>Categorias</h2>

  <div class="row">
    <div class="card" onclick="location.href='filmes.html'">
      <i class="fa-solid fa-film"></i>
      <span>Filmes</span>
    </div>

    <div class="card" onclick="location.href='series.html'">
      <i class="fa-solid fa-tv"></i>
      <span>Séries</span>
    </div>

    <div class="card" onclick="location.href='canais.html'">
      <i class="fa-solid fa-broadcast-tower"></i>
      <span>Canais Ao Vivo</span>
    </div>
  </div>
</section>

<!-- FOOTER -->
<footer>
  © 2026 • SK PLAY • Todos os direitos reservados
</footer>

</body>
</html>
